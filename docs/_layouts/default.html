<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <link rel="icon" href="{{ '/assets/images/beer.png' | relative_url }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    {% include head-custom.html %}
    <style>
      
    </style>
  </head>
  <body>
    <header class="page-header" role="banner" style="background-image: url('/assets/images/beer_background_2.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; padding: 100px 50px; color: #fff;">
      <!-- <h1 class="project-name" >{{ page.title | default: site.title | default: site.github.repository_name }}</h1> -->
      <!-- <h1 class="project-name" >Are experts wo&middot;men of the situation ?</h1> -->
      <div class="larger-text">A journey into expertise</div>
      <!-- <h2 class="project-tagline" style="background: rgba(0, 0, 0, 0.5); padding: 10px;">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2> -->
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <div class="github-link" style="text-align: center;">
            <span class="github-text">View the notebook on GitHub</span>
        </div>
        <div class="github-link" style="text-align: center;">
          <a href="https://github.com/epfl-ada/ada-2023-project-remontada">
            <img src="{{ site.baseurl }}/assets/images/github-logo.png" alt="GitHub Logo" width="50" height="50">
          </a>
        </div>
        <div class="navigation-links" style="text-align: center;">
            <a href="{{ site.baseurl }}/about">About Us</a>
            {% if site.github.is_project_page %}
            <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
            {% endif %}
            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>

        </div>
      </footer>
    </main>
  </body>
</html>
